<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4518a9ec8f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Css/style.css" />
    <title>Js Dom Tutorial</title>
  </head>
  <body>
    <!-- navbar  start -->
    <nav class="bg-[#141722] py-6 px-6 flex justify-between">
      <div class="brand-area container">
        <a href="index.html" class="brand">
          <img class="w-52" src="/Images/" alt="test" />
        </a>
      </div>
      <div class="flex items-center justify-center">
        <img class="w-8 h-8" src="/Images/bird_2.jpg" alt="LWS Logo" />
        <p class="ml-3 text-xs">Fahad</p>
      </div>
    </nav>
    <!-- navbar  end -->

    <!-- main start -->
    <section class="main">
      <!-- course details start -->
      <div class="milestoneDetails">
        <img class="milestoneImage" src="./images/kv.png" alt="" />

        <h1 class="title">Module title here</h1>
        <p class="details">Module description here</p>
      </div>
      <!-- course details end -->

      <!-- all milestones & modules start -->
      <div>
        <div class="milestones">
          <div class="milestone border-b">
            <div class="flex">
              <div class="checkbox"><input type="checkbox" /></div>
              <div>
                <p>
                  Milestone 1 name
                  <span><i class="fas fa-chevron-down"></i></span>
                </p>
              </div>
            </div>
            <div class="hidden_panel">
              <div class="module border-b">
                <p>Module Name</p>
              </div>
            </div>
          </div>
        </div>

        <div class="doneList">
          <!-- done list will load here -->
        </div>
      </div>
      <!-- all milestones and modules end -->
    </section>

    <script src="./Js/data.js"></script>
    <script src="./Js/main.js"></script>
  </body>
</html>
